<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website With Login & Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h2 class="logo">Logo</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>

    <div class="wrapper">
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
          <span class="icon"><ion-icon
            name="mail"></ion-icon></span>
          <input type="email" required />
          <label>Email</label>
        </div>
        <div class="input-box"></div>
        <span class="icon"><ion-icon
            name="lock-closed"></ion-icon></span>
        <input type="password" required />
        <label>Password</label>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">
                Remember me</label>
                <a href="#">Forgot passWord?</a>
        </div>
        <buttom type="submit" classic="btn">Login</buttom>
        <div class="login-register">
            <p>Don't have a accunt? <a 
              href="#" class="register-link">Register</a></p>
        </div>
        </form>
      </div>
    </div>

    <script src="script.jr"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</script>
  </body>
</html>
